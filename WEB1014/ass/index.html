        function kiemtra(){
          var name = document.getElementById("name");
          var date = document.getElementById("date");
          var phone = document.getElementById("phone");
          var email = document.getElementById("email");
          var address = document.getElementById("address");
          var lienhe = document.getElementById("lienhe");
          if(name.value.length==0 && date.value.length==0 && phone.value.length==0 && email.value.length==0 && address.value.length==0 && lienhe.value.length==0){

            email.style.border= "1px solid red";
            address.style.border= "1px solid red";
            lienhe.style.border= "1px solid red";

          }

          if (name.value.length==0) {
            name.style.border= "1px solid red";
            return false;
          }

          }

            phone.style.border= "1px solid red";

          if(phone.value.length!=0){

          //email

            email.style.border= "1px solid red";
            return false;
          }
          if(email.value.length!=0){
            email.style.border= "1px solid black";
          }
          //address
          if (address.value.length==0) {
            address.style.border= "1px solid red";
            return false;
          }
          if(address.value.length!=0){
            address.style.border= "1px solid black";
          }
          //lienhe
          if (lienhe.value.length==0) {
            lienhe.style.border= "1px solid red";
            return false;
          }
          if(lienhe.value.length!=0){
            lienhe.style.border= "1px solid black";
          }
