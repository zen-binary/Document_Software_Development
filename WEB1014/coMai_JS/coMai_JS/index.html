<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wapper">
        <form action="">
            <h1>PHÉP TÍNH</h1>
            <div class="box1">
            <label for="">Số thứ 1: </label> <input name="sothu1" type="text">
            </div>
            <div class="box1">
            <label for="">Số thứ 2: </label> <input name="sothu2" type="text">
    
    
            </div>
            <div class="box1">
            <label for="">Kết quả: </label> <input name="sothu3" style="margin-left:4px ;" type="text">
    
    
            </div>
            <input class="button1" type="button" value="+" onclick="sothu3.value = Number(sothu1.value) + Number(sothu2.value) ">
            <input  class="button1" type="button" value="-" onclick="sothu3.value = Number(sothu1.value) - Number(sothu2.value) ">
            <input  class="button1" type="button" value="*" onclick="sothu3.value = Number(sothu1.value) * Number(sothu2.value) ">
            <input  class="button1" type="button" value="/" onclick="sothu3.value = Number(sothu1.value) / Number(sothu2.value) ">
            <input  class="button1" type="button" value="%" onclick="sothu3.value = Number(sothu1.value) % Number(sothu2.value) ">

        </form>
       

    </div>
   
    
</body>
</html>
