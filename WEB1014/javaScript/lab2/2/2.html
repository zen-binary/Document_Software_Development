<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var n = prompt('Nhap gia tri: ');
        var sao=0;
        var mau=0;
        
        
            if(n>=0){
                sao = n/360;
            }
            if (sao >0) {
                mau = sao/10;
            }
        
        document.write('m^2: '+ n + ' sao: '+ sao + ' mau: '+ mau)
    </script>
    
</body>
</html>
